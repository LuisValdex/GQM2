<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos Familiares</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Librería SheetJS -->
</head>
<body>
    <div class="container">
        <h1>Registro de Gastos Familiares</h1>
        <form id="gastoForm">
            <label for="concepto">Concepto:</label>
            <input type="text" id="concepto" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <button type="submit">Añadir Gasto</button>
        </form>

        <h2>Gastos Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="gastosTable">
                <!-- Gastos se agregarán aquí -->
            </tbody>
        </table>

        <div class="resumen">
            <h3>Resumen de Gastos</h3>
            <!-- Botones para calcular total de gastos -->
            <button onclick="calcularTotal('quincenal')">Total de Gastos Quincenal</button>
            <button onclick="calcularTotal('mensual')">Total de Gastos Mensual</button>
            <p id="resumenTotal"></p>
        </div>

        <!-- Botones para descargar el balance general -->
        <div class="download-section">
            <button onclick="descargarExcel('quincenal')">Descargar Balance Quincenal en Excel</button>
            <button onclick="descargarExcel('mensual')">Descargar Balance Mensual en Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
